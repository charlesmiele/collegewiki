{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <form action="#" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.email.label }}
        {{ form.email }}
        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">Submit</button>
    </form>
    <p>Or <a href="../login">log in</a></p>
{% endblock %}
